<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vibes X Watch</title>

    <link rel="icon" href="images/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="css/style1.css" rel="stylesheet">
</head>
</head>

<body>
    <div class="popunder-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="popunder-header-title">
                        <h1>50% OFF SPECIAL OFFER <span class="popup-timers"><span class="popup-minute">30</span>:<span
                            class="popup-second">00</span></span> MINUTES LEFT!</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <section class="orders">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <div class="orders-box">
                        <div class="box-header">
                            <h2>1 VIBES X WATCH</h2>
                        </div>
                        <div class="box-body">
                            <div class="order-image">
                                <img src="images/p-product.png" alt="1" srcset="">
                            </div>

                            <div class="price">
                                <h1>$99 <span>total</span></h1>
                                <h4>YOU SAVE <span>$49!</span></h4>
                            </div>
                      
                            <div class="box-buy-btn">
                                <a href="#"
                                    class="btn">
                                    SELECT</a>
                            </div>

                            <div class="shipping">
                                <h6>+Free Shipping <img src="images/delivery.png" alt="" srcset=""></h6>
                            </div>
                         



                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="orders-box">
                        <div class="box-header highlight-header">
                            <h2>2 VIBES X WATCH <br>
                                WITH <span style="color: #EC0000;">1 FREE</span></h2>
                        </div>
                        <div class="box-body">
                            <div class="order-image">
                                <img src="images/p-product.png" alt="1" srcset="">
                            </div>
                            <div class="price">
                                <h1>$197 <span class="total">total</span></h1>
                                <h4>YOU SAVE <span>$98!</span></h4>
                            </div>
                        
                            <div class="box-buy-btn">
                                <a href="#"
                                    class="btn">
                                    SELECT</a>
                            </div>

                            <div class="shipping">
                                <h6>+Free Shipping <img src="images/delivery.png" alt="" srcset=""></h6>
                            </div>
                          

                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12 ">
                    <div class="orders-box last-box">
                        <div class="box-header">
                            <h2>3 VIBES X WATCH<br>
                                WITH <span style="color: #EC0000;">2 FREE</span></h2>
                        </div>
                        <div class="box-body">
                       
                            <div class="order-image">
                                <img src="images/p-product.png" alt="1" srcset="">
                            </div>
                            <div class="price">
                                <h1>$297 <span class="total">total</span></h1>
                                <h4>YOU SAVE <span>$148!</span></h4>
                            </div>
                          
                            <div class="box-buy-btn">
                                <a href="#"
                                    class="btn">
                                    SELECT</a>
                            </div>

                            <div class="shipping">
                                <h6>+Free Shipping <img src="images/delivery.png" alt="" srcset=""></h6>
                            </div>
                      
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


   <script src="js/main.js"></script>

</body>

</html>
